name: CD

on: [push]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      env:
        USERNAME: ${{ secrets.USER_NAME }}
        HOST: ${{ secrets.TEST_REMOTE_HOST }}
        SCRIPT: |
          cd ~ && git pull
          ~/configure.sh
          docker-compose up -d"
        KEY: ${{ secrets.SSH_PRIVATE_KEY }}
